<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLOAT 選貨店</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <div class="flex justify-around py-10 border-b-40">
          <h1 class="text-xl font-bold">
            <a href="#" class="logo">FLOAT 選貨店</a>
          </h1>
          <ul class="flex">
            <li class="mr-6">
              <a href="#" class="hover:text-blue-800">後台管理</a>
            </li>
            <li><a href="#" class="hover:text-blue-800">管理員登入</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="max-w-6xl mx-auto">
      <section class="piechart flex justify-around">
        <div class="">
          <h2 class="text-2xl text-center my-10">全品項營收比重</h2>
          <div id="productChart" class="pieSize"></div>
        </div>
        <div>
          <h2 class="text-2xl text-center my-10">全產品類別營收比重</h2>
          <div id="categoryChart"></div>
        </div>
      </section>
      <section class="orderList flex flex-col mt-10">
        <button
          type="button"
          class="discardAllBtn max-w-xs self-end bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
        >
          清除全部訂單
        </button>
        <div class="orderTable mt-5">
          <table class="border-collapse border border-slate-400">
            <thead>
              <tr>
                <th width="10%" class="border border-black">訂單編號</th>
                <th width="10%" class="border border-black p-2">聯絡人</th>
                <th width="20%" class="border border-black p-2">聯絡地址</th>
                <th width="15%" class="border border-black p-2">電子郵件</th>
                <th width="15%" class="border border-black p-2">訂單品項</th>
                <th width="10%" class="border border-black p-2">訂單日期</th>
                <th width="10%" class="border border-black p-2">訂單狀態</th>
                <th width="10%" class="border border-black p-2">操作</th>
              </tr>
            </thead>
            <tbody class="order_detail"></tbody>
          </table>
        </div>
      </section>
    </main>
    <!-- C3 D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
